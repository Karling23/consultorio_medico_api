name: ðŸš€ Deploy Consultorio Medico Backend to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Copy project to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_KEY }}
          source: "."
          target: "/opt/consultorio_medico_api"

      - name: ðŸš€ Deploy on VPS (Node 22 + PM2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e

            cd /opt/consultorio_medico_api

            # === Load NVM (IMPORTANT) ===
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            echo "Node version:"
            node -v
            echo "NPM version:"
            npm -v

            # === Environment variables ===
            printf "%s" "${{ secrets.ENV_FILE }}" > .env

            # === Install & build ===
            npm install
            npm run build

            # === Restart PM2 ===
            pm2 stop consultorio-medico-api || true
            pm2 delete consultorio-medico-api || true
            pm2 start dist/main.js --name consultorio-medico-api
            pm2 save
