on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy project to VPS
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        source: "."
        target: "/opt/consultorio_medico_api"

    - name: Execute commands on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        script: |
          cd /opt/consultorio_medico_api

          echo "ðŸ“Œ Actualizando dependencias..."
          npm install --legacy-peer-deps

          echo "ðŸ“Œ Construyendo la aplicaciÃ³n..."
          npm run build

          echo "ðŸ“Œ Reiniciando PM2..."
          pm2 delete consultorio-medico-api || true
          pm2 start dist/main.js --name consultorio-medico-api

          pm2 save
          pm2 status
